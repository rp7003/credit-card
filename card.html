<!DOCTYPE html>
<html lang="en">
<head>
    <title> Card </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class=" card">
        <div class="heading">
            <img src="./img/icici.png" height="30px" class="img"/>
        </div>
        <div>
            <img src="./img/chip.png" height="45px" class="chip"/>
            <span class="primium"> Primium </span>
        </div>
        <div class="number">
            4375 &nbsp; 5100 &nbsp; 1234 &nbsp; 5678
        </div>
        <div class="valid">
            <div>
                <span>valid<br>From</span>
            </div>
                <span class=" card-time">10/20</span>
            
            <div class="valid-to">
                <span>Valid <br> &nbsp;&nbsp;&nbsp; To </span>
            </div>
                <span class="card-time">01/25</span>
        </div>
        <div class="name-visa">
            <div class="name">
                RAHUL PAWAR
            </div>
            <div>
                <img src="./img/visa.png" class="visa"/>
            </div>
        </div>
    </div>  
    
</body>
</html>
